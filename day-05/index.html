<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/gh/fullstackreact/30-days-of-react@master/day-04/public/Timeline.css"
        rel="stylesheet" type="text/css" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css" />


</head>

<body>


    <div class="demo">
        <div id="app">

        </div>
        <div id="timeline">

        </div>
    </div>





    <script type="text/babel">

        class Header extends React.Component {
            render() {
                return (

                    <div className="header">
                        <div className="menuIcon">
                            <div className="dashTop"></div>
                            <div className="dashBottom"></div>
                            <div className="circle"></div>
                        </div>
                        <span className="title">{this.props.title}</span>

                        <input
                            type="text"
                            className="searchInput"
                            placeholder="Search ..." />

                        <div className="fa fa-search searchIcon"></div>
                    </div>

                )
            }
        }

        class Content extends React.Component {
            render() {
                const { activities } = this.props;

                const activities_jsx = activities.map(activity_data => <ActivityItem activity={activity_data} />);

                return (
                    <div className="content">
                        <div className="line"></div>
                        {/* this.props.timeline */}
                        {activities_jsx}
                        {/* ... */}

                    </div>
                )
            }
        };

        class ActivityItem extends React.Component {
            render() {
                const {activity} = this.props
                return (
                    <div className="item">
                        <span>{activity.user.name}</span>
                        <div className="avatar">
                            <img src={activity.user.avatar} alt={activity.user.name} />
                        </div>

                        <span className="time">{activity.timestamp}</span>
                        <p>{activity.text}</p>
                        <div className="commentCount">{activity.comments.length}</div>
                    </div>
                );
            }
        }

        class App extends React.Component {


            render() {

                /*const data = {
                    timestamp: "2hrs ago",
                    text: "Ate lunch. And it was fucking delicious!\n\r Will do it again soon !",
                    user: {
                        id: 1,
                        name: "Nate",
                        avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
                    },
                    comments: [{
                        from: "Ari",
                        text: "Me too!"
                    }, {
                        from: "Anthony",
                        text: "Me three!"
                    }]

                };*/


                const data = [
                    {
                        timestamp: new Date().getTime(),
                        text: "Ate lunch",
                        user: {
                            id: 1, name: 'Nate',
                            avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
                        },
                        comments: [{ from: 'Ari', text: 'Me too!' }, { from: 'Ari', text: 'Me three!' }]
                    },
                    {
                        timestamp: new Date().getTime(),
                        text: "Woke up early for a beautiful run",
                        user: {
                            id: 2, name: 'Ari',
                            avatar: "http://www.croop.cl/UI/twitter/images/russel.jpg"
                        },
                        comments: [{ from: 'Nate', text: 'I am so jealous' }]
                    },
                ]


                return (
                    <div className="notificationsFrame">
                        <div className="panel">
                            <Header title="Timeline" />
                            <Content activities={data} />
                        </div>
                    </div>
                )
            }
        }




        const mount = document.querySelector("#app");
        ReactDOM.render(<App />, mount);



    </script>



</body>

</html>
